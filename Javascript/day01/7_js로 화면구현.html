<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_js로 화면구현.html</title>
    <style>
        #root {
            border: 2px solid black;
            margin: 0 auto;
            padding: 0;
        }
        .item {
            font-size: 19px;
            border: 1px solid gray;
            display: flex;
        }
        .item > div {
            padding: 5px 10px;
        }
        .item > div:not(div.name) {
            flex: 0.5;
        }
        .item > div.name {
            flex: 2;
        }
    </style>
</head>
<body>

    <h1>7_js로 화면구현.html</h1>
    <hr>

    <div id="root"></div>

    <script>
        const root = document.getElementById('root')

        // DB에서 쿼리한 결과 자바스크립트 배열로 받았다고 가정
        // List<DTO> list -> const arr

        const arr = [
            {
                idx: 1,
                name: '새벽 겨울 딸기 500g(팩)',
                salesPrice: 9990,
                grade: 4.6,
            },
            {
                idx: 2,
                name: '알큰 딸기 700g(박스)',
                salesPrice: 14990,
                grade: 4.5,
            },
            {
                idx: 3,
                name: '살살녹는 장희 딸기 750g(팩)',
                salesPrice: 22990,
                grade: 4.1,
            },
            {
                idx: 4,
                name: '슈퍼푸드 블루베리 310g(팩)',
                salesPrice: 9990,
                grade: 4.6,
            },
        ]
        console.log(arr)

        arr.forEach(dto => {
            const item = document.createElement('div')

            // idx와 name은 문자열 덧셈을 이용하여 만듦
            const idx = '<div class="idx">' + dto.idx + '</div>'
            const name = '<div class="name">' + dto.name + '</div>'

            // salesPrice와 grade는 백틱(`)을 이용하여 만듦
            // JSP의 EL태그와 문법이 동일하기 때문에, jsp파일에서는 사용불가
            const salesPrice = `<div class="salesPrice">${dto.salesPrice}</div>`
            const grade = `<div class="grade">${dto.grade}</div>`

            item.className = 'item'
            item.innerHTML += idx
            item.innerHTML += name
            item.innerHTML += salesPrice
            item.innerHTML += grade

            root.appendChild(item)
        })

    </script>
    
</body>
</html>
